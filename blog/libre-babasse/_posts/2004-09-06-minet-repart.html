<p>C'est la fin des vacances scolaires, et les <a hreflang="fr" href="http://www.minet.net/spip/article.php3?id_article=9" title="L'équipe">Minetboyz reviennent</a>, motivés à bloc. Félicitations à <a hreflang="fr" href="http://www.minet.net/spip/auteur.php3?id_auteur=40">Maat</a>, donc, pour son premier article sur <a hreflang="fr" href="http://www.minet.net">Minet Online</a>, avec un tutorial très complet et intéressant sur <a hreflang="fr" href="http://www.minet.net/spip/article.php3?id_article=129" title=" Comment configurer et utiliser correctement un client mail à l’INT">l'installation de Thunderbird</a> pour les élèves de l'<a hreflang="fr" href="http://www.int-evry.fr"><acronym title="Institut National des Télécommunications">INT</acronym></a>.</p>
